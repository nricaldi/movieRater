<button (click)="logout()">Logout</button>
<!-- <h2>Welcome {{ username }}</h2> -->
<div class="movie-details" *ngIf="movie">
    <!-- ? is adde to check if it is null or not but better to use ngIf if you have too many tings-->
    <!-- <h1>{{ movie?.title }}</h1>
    <p>{{ movie?.description }}</p> -->
    <h1>{{ movie.title }}</h1>
    <div class="stars">
        {{ movie.avg_rating.toFixed(1) }}
        <fa-icon [icon]="faStar" [ngClass]="{'blue': movie.avg_rating > 0}"></fa-icon> 
        <fa-icon [icon]="faStar" [ngClass]="{'blue': movie.avg_rating > 1}"></fa-icon> 
        <fa-icon [icon]="faStar" [ngClass]="{'blue': movie.avg_rating > 2}"></fa-icon> 
        <fa-icon [icon]="faStar" [ngClass]="{'blue': movie.avg_rating > 3}"></fa-icon> 
        <fa-icon [icon]="faStar" [ngClass]="{'blue': movie.avg_rating > 4}"></fa-icon> 
        ({{ movie.no_of_ratings }})
    </div>

    <p>{{ movie.description }}</p>

    <div id="rate-container">
        <h2>Rate it!</h2>
        <fa-icon *ngFor="let rating of [1,2,3,4,5]" 
                 [icon]="faStar" 
                 (mouseenter)="ratingHover(rating)" 
                 (mouseleave)="ratingHovered = 0"
                 (click)="rate(rating)"
                 [ngClass]="{'orange': ratingHovered >= rating}" 
                 >
        </fa-icon> 
    </div>

</div>
