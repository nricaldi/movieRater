<section id="movie-details" *ngIf="movie">
    <!-- ? is adde to check if it is null or not but better to use ngIf if you have too many tings-->
    <!-- <h1>{{ movie?.title }}</h1>
    <p>{{ movie?.description }}</p> -->

    <div class="add-movie" *ngIf="isLoggedIn">
        <h1>Add Movie</h1>
        <button (click)="newMovie()">+</button>
    </div>

    <div class="movie-details">
        
        <div class="detail-container">
            <div class="details">
    
                <h1 class="movie-title">{{ movie.title }}</h1>
                <div class="stars">
                    {{ movie.avg_rating.toFixed(1) }}
                    <fa-icon [icon]="faStar" [ngClass]="{'yellow': movie.avg_rating > 0}"></fa-icon> 
                    <fa-icon [icon]="faStar" [ngClass]="{'yellow': movie.avg_rating > 1}"></fa-icon> 
                    <fa-icon [icon]="faStar" [ngClass]="{'yellow': movie.avg_rating > 2}"></fa-icon> 
                    <fa-icon [icon]="faStar" [ngClass]="{'yellow': movie.avg_rating > 3}"></fa-icon> 
                    <fa-icon [icon]="faStar" [ngClass]="{'yellow': movie.avg_rating > 4}"></fa-icon> 
                    ({{ movie.no_of_ratings }})
                </div>
                <p class="movie-description">{{ movie.description }}</p>
            </div>
        </div>
        
        
        <div class="rate-container">
    
            <div class="buttons" *ngIf="isLoggedIn">
                <button class="delete" (click)="deleteMovie()">Delete</button>
                <button class="edit" (click)="editMovie()">Edit</button>
            </div>
    
            <h2 class="rate-title">Rate it!</h2>
            <fa-icon *ngFor="let rating of [1,2,3,4,5]" 
                     [icon]="faStar" 
                     class="star-rater"
                     (mouseenter)="ratingHover(rating)" 
                     (mouseleave)="ratingHovered = 0"
                     (click)="rate(rating)"
                     [ngClass]="{'yellow': ratingHovered >= rating}" 
                     >
            </fa-icon> 
        </div>

    </div>



</section>
