<nav>
    
    <h1 class="logo" [ngClass]="{'logo-active' : isOpen}" routerLink="movies"> Movie Rater</h1>

    <div class="burger" (click)="toggleMenu()" [ngClass]="{'burger-active' : isOpen}">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>



    <ul [ngClass]="isOpen ? 'active' : 'not-active'">
        <li (click)="isOpen = false" routerLink="movies"><a class="nav-link">All movies</a></li>
        <li (click)="isOpen = false"><a class="nav-link">Highest Rated</a></li>
        <li (click)="isOpen = false"><a class="nav-link">Recent</a></li>
        
        <li (click)="logOut()" *ngIf="isLoggedIn" ><a class="nav-link">Log out</a></li>
        <li (click)="isOpen = false" *ngIf="!isLoggedIn" routerLink="auth"><a class="nav-link">Log in</a></li>
    </ul>

</nav>
